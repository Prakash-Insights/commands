<ng-template #template *ngIf="!loading && form">
    <div class="add_rol_modal">
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{!!postData ? "Edit Post" : "Add Post" }}</h4>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading && form">
        <div class="modal-body pb-3 add_user_popup">
                <div class="form-group">
                    <label for="title">User <span class="red">*</span></label>
                    <select formControlName="userId" class="custom-select">
                        <option value="" selected>Select User</option>
                        <option [value]="user.id" *ngFor="let user of users">{{user.name}}</option>
                    </select>
                    <div class="error" *ngIf="showError('userId')">
                        Invalid User
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title <span class="red">*</span></label>
                    <input type="text" formControlName="title" class="form-control" maxlength="200" />
                    <div class="error" *ngIf="showError('title')">
                            Invalid Title
                    </div>
                </div>
                <div class="form-group">
                    <label for="body">Body <span class="red">*</span></label>
                    <textarea formControlName="body" rows="3" class="form-control" maxlength="1000"></textarea>
                    <div class="error" *ngIf="showError('body')">
                            Invalid Body
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type ="submit" class="btn btn-primary float-left"> {{!!postData ? "Update" : "Add" }}</button>
                <a class="close_popup cursor-pointer" (click)="closeModal()">
                    Cancel
                </a>
        </div>
    </form>
        
    </div>
</ng-template>
