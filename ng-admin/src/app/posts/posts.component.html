<div class="contentpart container" *ngIf="!loading">
    <div class="row p-o pl-3">
        <button type="button" class="btn btn-primary btn-block fr mt-3" (click)="openModal()">
            Add Post
        </button>
    </div>
    <div class="row p-o">
    <div class="card m-3 w-100" *ngFor="let post of posts">
        <div class="card-body">
            <h4 class="card-title row">
                <div class="col-9">{{ post.title | uppercase}} </div>
                <div class="col-3 text-right">
                    <a class="mr-2 cursor-pointer" (click)="openModal(post)"> <i-bs name="pencil-square" class="text-primary" width="1rem" height="3rem">
                        </i-bs></a>
                        <a class="cursor-pointer mr-2" (click)="redirectToDetail(post.id,post.userId)"> <i-bs name="eye" class="text-primary" width="1rem" height="3rem"></i-bs></a>
                    <a class=" cursor-pointer" (click)="deleteModal(post)"> <i-bs name="archive" class="text-primary c-red" width="1rem" height="3rem"></i-bs></a>
                </div>
            </h4>
            <small>
                <strong>Name: </strong> {{ post.name }}</small>
            <p>{{ post.body }}</p>
        </div>
    </div>
    </div>
</div>
<add-edit-post *ngIf="isShowPopUp" [postData] ="selectedPostData" [users] = "users" (close)="closePopup()"></add-edit-post>
<app-confirmation *ngIf="isShowDeletePopUp" (close)="closeDeletePopup($event)" ></app-confirmation>
