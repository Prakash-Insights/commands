<div class="container">
  <div class="row itemCenter">
    <div class="col-md-6 col-md-offset-2 border border-primary">
      <h1>Login</h1>
      <form [formGroup]='loginForm'>
        <div class="form-group">
          <label for="username">
            Username:
          </label>
          <input class="form-control" formControlName='username' type="text" placeholder="Username">
          <div class='text-danger' *ngIf='f.username.errors'>
            Please enter username
          </div>
        </div>
        <div class="form-group">
          <label for="password">
            Password:
          </label>
          <input class="form-control" formControlName='password' type="password" placeholder="Password">
          <div class='text-danger' *ngIf='f.password.errors'>
              Please enter password
            </div>
        </div>
        <button class="btn btn-primary" (click)='submit(loginForm)'>Login</button>
        <div class='text-danger' *ngIf='invalidUser'>
          Invalid username or password
        </div>
      </form>
    
    </div>


  </div>
</div>
